<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style-css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>


    <div class="card">
      <div class="container">
        <div class="start_section">
          <div class="star">
            <img src="/images/icon-star.svg" alt="icon-star">
          </div>
        
          <div class="question">
            <h3>How did we do?</h3>
          </div>
          <p class="start_desc">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        
        
          <div class="ratings">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
        
          <button class="submit-btn">Submit</button>
        </div>
      
          <div class="end_section hidden">
            <img src="/images/illustration-thank-you.svg" alt="thanks">
              <div class="select">
                You selected <span id="rate"></span> out of 5
              </div>
              <h2>Thank you!</h2>
                <p class="end_desc">We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p>
          </div>
      </div>
    </div>

 
<script src="script.js"></script>
</body>
</html>
